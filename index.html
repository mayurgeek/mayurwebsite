<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container form-control bg-warning w-50">
        <div class="row">
            <div class="col-2">
                <img class="bg-dark rounded-circle" src="assets/img/logo01.png" alt="logo here">
            </div>
        </div>
        <marquee behavior="" direction="" class="bg-dark my-2 text-warning">Please fill this form</marquee>
        <form action="" class="mt-3">
            <fieldset>
                <legend>Admission Form</legend>
                <div class="row">
                    <div class="col-2">
                        <label for="fname">First Name :</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control input-sm" name="fname" id="fname">
                    </div>
                    <div class="col-2">
                        <label for="lname">Last Name :</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control input-sm" name="lname" id="lname">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-2">
                        <label for="dob">Date&nbsp;of&nbsp;Birth&nbsp;:</label>
                    </div>
                    <div class="col-4">
                        <input type="date" class="form-control input-sm" name="dob" id="dob">
                    </div>
                    <div class="col-2">
                        <label>Gender :</label>
                    </div>
                    <div class="col-4">
                        <label for="male">Male</label>
                        <input type="radio" class="form-check-label" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" class="form-check-label" name="gender" id="female">
                    </div>
                </div>
                <div class="d-flex justify-content-end"><button class="btn btn-md btn-primary">Submit</button></div>
            </fieldset>
        </form>
        <table class="table mt-3 table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
