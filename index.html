<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container form-control w-50">
        <form action="">
            <fieldset>
                <legend>Admission Form</legend>
                <div class="row">
                    <div class="col-2">
                        <label for="fname">First Name :</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control input-sm" name="fname" id="fname">
                    </div>
                    <div class="col-2">
                        <label for="lname">Last Name :</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control input-sm" name="lname" id="lname">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-2">
                        <label for="dob">Date&nbsp;of&nbsp;Birth&nbsp;:</label>
                    </div>
                    <div class="col-4">
                        <input type="date" class="form-control input-sm" name="dob" id="dob">
                    </div>
                    <div class="col-2">
                        <label>Gender :</label>
                    </div>
                    <div class="col-4">
                        <label for="male">Male</label>
                        <input type="radio" class="form-check-label" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" class="form-check-label" name="gender" id="female">
                    </div>
                </div>
                <button class="btn btn-md btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
